<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Útiköltség elszámolás</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <main>
      <h1>Útiköltség elszámolás készítése</h1>
      <p></p>
      <div class="basedatas">
        <div class="form-group">
          <label for="name">Név<small class="compulsory">*</small></label>
          <input
            type="text"
            class="name"
            id="name"
            placeholder="Kérem, adja meg a teljes nevét!"
            required
          />
        </div>
        <div class="form-group">
          <label for="city">Település<small class="compulsory">*</small></label>
          <input
            type="text"
            class="city"
            id="city"
            placeholder="Kérem, adja meg a település nevét, ahol lakik!"
            required
          />
        </div>
        <div class="form-group">
          <label for="address"
            >Postacím<small class="compulsory">*</small></label
          >
          <input
            type="text"
            class="address"
            id="address"
            placeholder="Kérem, adja meg a postacímét (utca, házszám, emelet, ajtó)!"
            required
          />
        </div>
        <div class="form-group">
          <label for="distance"
            >Távolság<small class="compulsory">*</small></label
          >
          <input
            type="number"
            class="distance"
            id="distance"
            placeholder="Kérem, adja meg a lakóhelye és munkahelye közötti távolságot!"
            min="0"
            required
          />
        </div>
        <div class="form-group">
          <label for="vehicle">Gépjármű típusa</label>
          <input
            type="text"
            class="vehicle"
            id="vehicle"
            placeholder="Itt adhatja meg, hogy milyen gépjárművel utazik"
          />
        </div>
        <div class="form-group">
          <label for="plate">Gépjármű rendszáma</label>
          <input
            type="text"
            class="plate"
            id="plate"
            placeholder="Itt adhatja meg gépjárműve rendszámát"
          />
        </div>
        <small class="compulsory"
          >A csillaggal jelölt mezők kitöltése kötelező!</small
        >
      </div>
      <div class="months">
        <h3>
          Kérem válassza ki, melyik hónapra kívánja kitölteni a nyomtatványt
        </h3>
        <div class="monthselect">
          <div class="mSelect firstMonth"></div>
          <div class="mSelect secondMonth"></div>
        </div>
        <!-- <button class="monthselection">Ez kell-e majd a végén?</button> -->
      </div>
      <div class="dayspickerDiv">
        <table clas="daysPickerTable">
          <thead class="daysPickerTableHead">
            <tr>
              <!-- <th class="dayOfMonthColumn">Hónap</th> -->
              <th class="dayOfMonthColumn"></th>
              <th class="selectorColumn">Kiválasztaás</th>
            </tr>
          </thead>
          <tbody class="dayspicker"></tbody>
        </table>
      </div>
      <button type="submit" class="print">Nyomtat</button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable"></script>
    <script type="module" src="./assets/main.js"></script>
  </body>
</html>
